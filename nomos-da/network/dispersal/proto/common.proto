syntax = "proto3";

package nomos.da.common.v1;

message Blob {
    bytes blob_id = 1;
    bytes data = 2;
}

// SESSION CONTROL

message CloseMsg {
    enum CloseReason {
        GRACEFUL_SHUTDOWN = 0;
        SUBNET_CHANGE = 1;
        SUBNET_SAMPLE_FAIL = 2;
    }

    CloseReason reason = 1;
}

message SessionReq {
    oneof message_type {
        CloseMsg close_msg = 1;
    }
}
